<!DOCTYPE html>
<html>

<head>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body, .login-box {
	height: 100%;
}
</style>
</head>

<body>
	<div class="valign-wrapper row login-box">
		<div class="col card hoverable s10 pull-s1 m4 pull-m4 l4 pull-l4">
			<form>
				<div class="card-content">
					<span class="card-title">Add Topic</span>
					<div class="row">
						<div class="input-field col s12">
							<label for="title">Title</label> <input type="text"
								class="validate" name="title" id="title" />
						</div>
						<div class="input-field col s12">
							<label for="description">Description </label> <input type="text"
								class="validate" name="description" id="description" />
						</div>
					</div>
				</div>
				<div class="card-action right-align">
					<input type="reset" id="reset"
						class="btn-flat grey-text waves-effect"> <input
						type="submit" class="btn green waves-effect waves-light"
						value="Submit">
				</div>
			</form>
		</div>
	</div>

	<!-- Compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	</script>
</body>

</html>
